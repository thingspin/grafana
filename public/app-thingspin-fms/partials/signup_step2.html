<div class="login container">
    <div class="login-content">
      <div class="login-branding">
        <img class="logo-icon" src="public/img/thingspin/thingspin_icon.svg" alt="ThingSPIN" />
        <!--
        <div class="logo-wordmark" />
        -->
      </div>
      <div class="login-outer-box">
          <div class="signup">
              <div class="ts-signup-area">
                <img src="public/img/thingspin/titleicon.svg">
                <span class="ts-signup-title">회원가입</span>
              </div>
              <div class="p-b-1">
                계정을 만들기 위해 아래 정보를 입력해주세요.
              </div>
       
              <form name="signUpForm" class="login-form gf-form-group ts-signup-form">
                <div class="gf-form" ng-if="verifyEmailEnabled">
                  <span class="gf-form-label width-9">
                    Email code<tip>Email verification code (sent to your email)</tip>
                  </span>
                  <input type="text" class="gf-form-input max-width-14" ng-model="formModel.code" required></input>
                </div>
          
                <div class="gf-form" ng-if="!autoAssignOrg">
                  <span class="gf-form-label width-9">조직 이름</span>
                  <input type="text" name="orgName" class="gf-form-input max-width-14" ng-model="formModel.orgName" placeholder="Name your organization">
                </div>
          
                <div class="gf-form">
                  <span class="gf-form-label width-9">이름</span>
                  <input type="text" name="name" class="gf-form-input max-width-14" ng-model="formModel.name" placeholder="(optional)">
                </div>
                <div class="gf-form">
                  <span class="gf-form-label width-9">이메일</span>
                  <input type="text" class="gf-form-input max-width-14" required ng-model="formModel.username" placeholder="Email" autocomplete="off">
                </div>
                <div class="gf-form">
                  <span class="gf-form-label width-9">비밀번호</span>
                  <input type="password" class="gf-form-input max-width-14" required ng-model="formModel.password" id="inputPassword" placeholder="password" autocomplete="off">
                </div>
          
                <div class="gf-form-button-row-signup">
                  <button type="submit" class="btn ts-reset-button-submit" ng-click="ctrl.submit();" ng-disabled="!signUpForm.$valid">
                    가입신청
                  </button>
                  <a href="login" class="btn ts-reset-button-back">
                      뒤로가기
                  </a>
                </div>
              </form>
            </div>

      </div>
    </div>
</div>

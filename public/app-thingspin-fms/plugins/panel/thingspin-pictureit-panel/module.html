<div ui-on-Drop="ctrl.onDrop()"
	ng-style="{height:ctrl.panel.height,width:'100%','background-repeat':'no-repeat','background-image':'url('+ctrl.panel.bgimage+')','background-size':ctrl.panel.bgtype}">
	<div ng-repeat="image in ctrl.panel.images">
		<div ng-if="image.visible">
			<div ng-style="{position: 'relative', left:image.xlocationStr, top:image.ylocationStr}">
				<img ui-draggable="true" on-drop-success="ctrl.onImageDrag(image,$event)"
					ng-style="{position: 'absolute', top: 0, left: 0, 'width':image.size}" src="{{image.imageInserted}}" />
			</div>
		</div>
	</div>
	<div ng-repeat="sensor in ctrl.panel.sensors">
		<div ng-if="sensor.visible">
			<div
				ng-style="{position: 'relative', left:sensor.xlocationStr, top:sensor.ylocationStr, 'font-size':sensor.sizeStr,color:sensor.color}">
				<div ui-draggable="true" on-drop-success="ctrl.onSensorDrag(sensor,$event)"
					ng-style="{position: 'absolute', top: 0, left: 0,'background-color': sensor.bgcolor,'border-style':'solid','border-color':sensor.bordercolor,'border-width':'1px',padding:'5px'}">
					{{sensor.valueFormatted}}</div>
			</div>
		</div>
	</div>

</div>

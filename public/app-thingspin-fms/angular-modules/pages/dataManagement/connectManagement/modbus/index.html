<div class="modbus-title-top">
    Modbus 추가 양식
</div>

<div class="modbus-right-button-area">
    <button id="modbus-cancel-btn" className="btn" ng-click="ctrl.goPrev()">
        취소
    </button>    
    <button id="modbus-save-btn" className="btn" ng-click="ctrl.testCreate()">
        저장
    </button>
</div>

<div class="section gf-form-group" id="main-view">
    <div class="modbus-title-conn">Modbus 접속 정보</div> 
        <div class="modbus-conn-section-line"></div>
        <div>
            <span class="modbus-subtitle" id="modbus-collector">수집기 이름</span>
            <div class="modbus-name-bg" id="modbus-collector-position">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.connName" placeholder="수집기 이름" ng-blur="ctrl.render()" data-min-length=0 ng-model-onblur>
            </div>
            <span class="modbus-subtitle" id="modbus-host">Host</span>
            <div class="modbus-host-bg" id="modbus-collector-position">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusHost" placeholder="127.0.0.1" ng-blur="ctrl.render()" data-min-length=0  ng-model-onblur>
            </div>
            <span class="modbus-subtitle" id="modbus-port">Port</span>
            <div class="modbus-port-bg" id="modbus-collector-position">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusPort" placeholder="502" ng-blur="ctrl.render()" data-min-length=0 ng-model-onblur>
            </div>
        </div>   
    <!--추가정보 -->
    <div class="modbus-title-conn-add">Modbus 접속 정보</div>
        <div class="modbus-conn-section-line"></div>
        <div>
            <span class="modbus-subtitle" id="modbus-unit-id">Unit-id</span>
            <div class="modbus-unitid-bg" id="modbus-unit-id-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusUnitID" placeholder="1" ng-blur="ctrl.render()" data-min-length=0  ng-model-onblur>
            </div>
            <span class="modbus-subtitle" id="modbus-time-out">Time out (ms)</span>
            <div class="modbus-timeout-bg" id="modbus-time-out-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusTimeOut" placeholder="1" ng-blur="ctrl.render()" data-min-length=0  ng-model-onblur>
            </div>
            <span class="modbus-subtitle" id="modbus-Reconnect">Reconnect (ms)</span>
            <div class="modbus-reconnect-bg" id="modbus-Reconnect-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusReTimeOut" placeholder="2" ng-blur="ctrl.render()" data-min-length=0  ng-model-onblur>
            </div>
            <span class="modbus-subtitle" id="modbus-Intervals">Intervals (sec)</span>
            <div class="modbus-interval-bg" id="modbus-Intervals-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.modbusReadIntervals" placeholder="1" ng-blur="ctrl.render()" data-min-length=0  ng-model-onblur>
            </div>
        </div>
    <!-- address list-->    
    <div class="modbus-title-addr-list">수집 Address list</div>
    <button id="modbus-addr-add-btn" className="btn" ng-click="ctrl.onShowAddressEditView()" ng-show="ctrl.isAddressEditBtn">+ Address</button>  
        <div class="modbus-conn-section-line"></div>
        <div id="addressTable" class = "modbus-table-size" ng-init="ctrl.initAddressTable2()"></div>
    <!-- add view-->
    <div class = "modbus-address-add-view" ng-show = "ctrl.isAddressEditView">
        <div class = "modbus-title-address">Address List 추가</div>
        <button id="modbus-address-cancel-btn" className="btn" ng-click="ctrl.onShowAddressEditView()">
            취소
        </button>
        <button id="modbus-address-add-btn" className="btn" ng-click="ctrl.editAddressList()">
            + Address List
        </button>
        <div class="modbus-address-add-section-line"></div> 
        <div>
            <span class="modbus-subtitle" id="modbus-add-edit-name">이름</span>
            <div class="modbus-edit-bg" id="modbus-add-edit-name-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.editName" placeholder="name" ng-blur="ctrl.render()" data-min-length=0 >
            </div>
            <span class="modbus-subtitle" id="modbus-add-edit-address">Address</span>
            <div class="modbus-edit-bg" id="modbu-add-edit-address-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto" ng-model="ctrl.editAddress" placeholder="40001" ng-blur="ctrl.render()" data-min-length=0 >
            </div>
            <span class="modbus-subtitle" id="modbus-add-edit-FC">FC</span>
            <div class="modbus-edit-bg" id="modbu-add-edit-FC-pos">
                <select id="modbus-FC-combobox" ng-model="ctrl.fcSelected" ng-options="opts for opts in ctrl.modbusParams.functioncodes"></select>
            </div>
            <span class="modbus-subtitle" id="modbus-add-edit-quantity">Quantity</span>
            <div class="modbus-edit-bg" id="modbu-add-edit-quantity-pos">
                <input id="modbus-edit" type="text" class="gf-form-input"  data-placement="auto"  ng-model="ctrl.editQuantity" placeholder="min:1 max:9" ng-blur="ctrl.render()" data-min-length=0 >
            </div>
            <span class="modbus-subtitle" id="modbus-add-edit-datatype">Data Type</span>
            <div class="modbus-edit-bg" id="modbu-add-edit-datatype-pos">
                    <select id="modbus-type-combobox" ng-model="ctrl.typeSelected" ng-options="opts for opts in ctrl.modbusParams.datatypes"></select>
            </div>
        </div>
    </div>

</div> <!--main view end-->



<div class="button-row">
   <!-- <button type="button" class="btn btn-success" ng-click="ctrl.testCreate()">등록</button> -->
    <button type="button" class="btn btn-success" ng-click="ctrl.getAddressTableData()">test</button>
    <button type="button" class="btn btn-success" ng-click="ctrl.getTablelistData()">get-list</button>
    <!-- <button type="button" class="btn btn-success" ng-click="ctrl.goPrev()">이전</button> -->
</div>

<table ng-repeat="(connectType, list) in ctrl.groupList">
  <thead>
    <tr>
      <th></th>
      <th>종류 </th>
      <th>갱신 일자</th>
      <th>수정 일자</th>
      <th>동작여부</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(index, item) in list">
      <td> {{ index }} </td>
      <td> {{ item.type }} </td>
      <td> {{ item.updated | date:"yyyy/MM/dd 'at' h:mma"}} </td>
      <td> {{ item.created | date:"yyyy/MM/dd 'at' h:mma"}} </td>
      <td> {{ item.active }} </td>
    </tr>
  </tbody>
</table>

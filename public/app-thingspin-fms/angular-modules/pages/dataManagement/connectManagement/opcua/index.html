<div class="opcua-conn-editor">

    <div class="opcua-edit-banner">
        <div class="opcua-banner-title">OPC UA 추가 양식</div>
        <div class="opcua-banner-buttons">
            <button class="ts-btn ts-btn-cancel" ng-click="ctrl.cancel()">취소</button>
            <json-upload on-upload="ctrl.onUpload(dash)" btn-text="Import"></json-upload>
            <button id="mqtt-cancel-btn" className="btn" ng-click="ctrl.exportData()">
                Export
            </button>
            <button class="ts-btn ts-btn-save" ng-click="ctrl.save()">저장</button>
        </div>
    </div>

    <div class="opcua-edit-root">

        <!-- input directive -->
        <ts-opc-connect-info input="ctrl.input" 
            connect-status="ctrl.connectStatus" 
            btn-click="ctrl.addConnect()">
        </ts-opc-connect-info>

        <!-- error message -->
        <div class="opcua-edit-container" ng-if="ctrl.connectStatus === 'red' && !ctrl.enableNodeSet">
            <div class="opcua-edit-header">
                <div class="opcua-edit-title red">
                    <span><i class="tsi icon-ts-warning"></i></span>
                    <span>다음과 같은 이유로 서버에 접속 할 수 없습니다.</span>
                </div>
            </div>
                    
            <div class="opcua-edit-body">
                <div class="opcua-error-comment">
                    <p ng-repeat="msg in ctrl.errorComment">{{msg}}</p>
                </div>
            </div>
        </div>

        <!-- setter opc node directive -->
        <ts-opc-node-set ng-if="ctrl.enableNodeSet" 
            flow-id="ctrl.FlowId"
            nodes="ctrl.nodes">
        </ts-opc-node-set>
            
    </div>
    <a id="downloadAnchorElem" style="display:none;"></a>
</div>
